repos:
  - repo: https://github.com/floatingpurr/sync_with_poetry
    rev: 0.4.0
    hooks:
      - id: sync_with_poetry
        args: [--db, sync-with-poetry.json]
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.2
    hooks:
      - id: ruff
        args: [--fix]
  - repo: https://github.com/psf/black
    rev: 23.10.0
    hooks:
      - id: black
